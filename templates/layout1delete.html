{% extends "layout.html" %}

    {%block content %}
    
  <div class="container-fluid" style="margin-bottom:40px">
    <div class="row content">
    
      <div class="col-sm-12">
        <div class='alert alert-danger'>
          <form action='{{url_for('process_delete_album', albumid= data['_id']) }}'>
            <strong>Are you sure you want to delete the album "{{ data['album_name'] }}" ?</strong>
            <hr>
            <div>
              <input type='submit' class='btn btn-danger' value='Yes'>
              <a href='{{ url_for('display_albums', albumid= data['_id']) }}' class='btn btn-primary'>No</a>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>  

    {%endblock %}
