{% extends "layout.html" %}

{%block content %}
<div class="album py-5">
  <div class="container">
    <div class="row">

{% for d in data %} {% if d['deleted'] == '0' %}
 <div class="col-md-4">
  <div class="card mb-4 shadow-sm">
    <img class="card-img-top" src="/static/images/bananasmile.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ d['album_name']}}</h5>
      <p class="card-text">{{ d['album_description']}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a href='{{ url_for('display_selected_album', albumid=d['_id']) }}' class='btn btn-sm btn-outline-primary'>View</a>
          <a href='{{ url_for('display_delete_confirmation', albumid=d['_id']) }}' class='btn btn-sm btn-outline-danger'>Delete</a>
        </div>
        <small class="text-muted">{{ d['created_on'] }}</small>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endfor %}

    </div>
  </div>
</div>        
{% endblock %}
